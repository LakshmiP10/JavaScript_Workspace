<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Change_Event_Select_Box</title>
    <!-- bootstrap css files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar bavbar-dark bg-dark">
        <a href="#">JS Change_Event_Select_Box</a>
    </nav>
    <!-- main content -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card m-5">
                    <div class="card-header bg-warning text-white">
                        <h3>JS Change_Event_Select_Box</h3>
                    </div>
                    <div class="card-body bg-secondary text-white">
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div class="form-group">
                                        <select name="select-lang" id="select-lang" class="form-select">
                                            <option value="">Select Language</option>
                                            <option value="HTML">HTML</option>
                                            <option value="CSS">CSS</option>
                                            <option value="Javascript">Javascript</option>
                                            <option value="Bootstrap">Bootstrap</option>
                                            <option value="ReactJS">ReactJS</option>
                                            <option value="AngularJS">AngularJS</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="col">
                                <h3 class="card-title " id="lang-option"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--bootstrap script files  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- our local script files -->
    <script src="app.js"></script>
</body>

</html>
